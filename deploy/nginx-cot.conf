server {
    listen 80;
    server_name equilibriumm.tech www.equilibriumm.tech;

    root /opt/cftc/frontend/dist;
    index index.html;

    # API — proxy to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # SPA — all routes fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # JSON data — cache short (updates weekly)
    location /data/ {
        alias /opt/cftc/frontend/public/data/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
        types {
            application/json json;
        }
    }

    # Static assets — long cache
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_types application/json text/css application/javascript;
    gzip_min_length 256;

    access_log /var/log/nginx/cot-access.log;
    error_log  /var/log/nginx/cot-error.log;
}
