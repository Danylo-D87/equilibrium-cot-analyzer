# docker-compose.yml â€” Development environment
# PostgreSQL for auth + journal (COT stays on SQLite)

services:
  postgres:
    image: postgres:16-alpine
    container_name: equilibrium-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: equilibrium
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: equilibrium_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equilibrium -d equilibrium_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
