# Alembic configuration â€” PostgreSQL only (COT stays on SQLite)
# Run from backend/ directory:
#   alembic upgrade head
#   alembic revision --autogenerate -m "description"

[alembic]
script_location = alembic
# Connection URL is set dynamically in env.py from app.core.config
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
